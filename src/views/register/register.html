<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑-데모</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
  <!-- bulma css 관련 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>

  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="register.css" />
  <!-- Daum 주소 API 사용하기 위한 파일 -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <script src="register.js" type="module" defer></script>
</head>

<body>


  <!-- 회원가입 폼(Form) -->
  <div class="register-user-form-container">
    <form class="box register-user-form-box" id="registerUserForm">
      <p class="title is-5 has-text-primary">환영합니다!</p>
      <div class="field">
        <label class="label" for="fullNameInput">이름</label>
        <div class="control">
          <input class="input" id="fullNameInput" type="text" placeholder="유재석" autocomplete="on" />
        </div>
      </div>

      <div class="field">
        <label class="label" for="emailInput">이메일</label>
        <div class="control">
          <input class="input" id="emailInput" type="email" placeholder="abc@example.com" autocomplete="on" />
        </div>
      </div>

      <div class="field">
        <label class="label" for="passwordInput">비밀번호</label>
        <div class="control">
          <input class="input" id="passwordInput" type="password" placeholder="********" autocomplete="off" />
        </div>
      </div>

      <div class="field mb-5">
        <label class="label" for="passwordConfirmInput">비밀번호 확인</label>
        <div class="control">
          <input class="input" id="passwordConfirmInput" type="password" placeholder="********" autocomplete="off" />
        </div>
      </div>

      <div class="field">
        <label class="label" for="phoneNumberInput">핸드폰 번호</label>
        <div class="control">
          <input class="input" id="phoneNumberInput" type="phone" placeholder="숫자만 입력해주세요" autocomplete="on" />
        </div>
      </div>

      <div class="field">
        <span>작가이신가요?</span>
        <span class="toggle-switch">
          <input type="checkbox" id="togle-swith">
          <label for="togle-swith"></label>
        </span>
      </div>
      <div class="painter-user-form-container">
        <div class="field">
          <label class="label" for="painterNameInput">작가명</label>
          <div class="control">
            <input class="input" id="painterNameInput" type="text" autocomplete="on" />
          </div>
        </div>

        <div class="field">
          <label class="label" for="introduceInput">작가 소개</label>
          <div class="control">
            <input class="input" id="introduceInput" type="email" autocomplete="on" />
          </div>
        </div>

      </div>





      <button class="button is-primary is-fullwidth" id="submitButton">
        회원가입하기
      </button>
    </form>
  </div>
</body>

</html>
