<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>주문/결제</title>
    <link rel="stylesheet" href="../include/header.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./order.css" />
  </head>
  <body>
    <header data-include="../include/header.html"></header>
    <div class="page-inner">
      <section class="page-inner-left">
        <div class="order">
            <h3>주문 / 결제</h3>
        </div>
        <div id="orderer-info">
          <div class="order-header">
            <p><b>주문자 정보</b></p>
          </div>
            <div class="common-input-wrapper">
              <div class="common-input-label">
                <label class="input-label">이메일</label>
              </div>
              <div class="common-input">
                <input type="email" id="orderer-email" name="orderer-email" readonly>
              </div>
            </div>
            <div class="common-input-wrapper">
              <div class="common-input-label">
                <label class="input-label">이름</label>
              </div>
              <div class="common-input">
                <input type="text" id="orderer-name" name="orderer-name" readonly>
              </div>
            </div> 
            <div class="common-input-wrapper">
              <div class="common-input-label">
                <label class="input-label">연락처</label>
              </div>
              <div class="common-input">
                <input type="tel" id="orderer-tel" name="orderer-tel">
              </div>
            </div>  
        </div>

        <div id="delivery-info">
          <div class="order-header">
            <p><b>배송 정보</b></p>
          </div>
          <div class="common-input-wrapper">
            <div class="common-input-label">
              <label class="input-label">수령인</label>
              <button class="same-shipping-btn" type="button">주문자 정보와 동일</button>
            </div>
            <div class="common-input">
              <input type="text" id="delivery-name" name="delivery-name">
            </div>
          </div> 
          <div class="common-input-wrapper">
            <div class="common-input-label">
              <label class="input-label">연락처</label>
            </div>
            <div class="common-input">
              <input type="tel" id="delivery-tel" name="delivery-tel">
            </div>
          </div> 
          <div class="common-input-wrapper">
            <div class="common-input-label">
              <label class="input-label">배송주소</label>
            </div>
            <div class="common-input">
              <input id="postal-code" type="text" placeholder="" readonly>
              <button id="search-address-btn">주소찾기</button>
              <input id="address1" type="text" placeholder="" readonly />
              <input id="address2" type="text" autocomplete="on" placeholder="상세 주소를 입력해주세요" />
            </div>
          </div> 

        <div class="notification-list">
            <ul>
                <li>Découvrir의 모든 작품들은 주문 후 취소, 환불 및 반품이 어려운 점 양해부탁드립니다.</li>
                <li>도움이 필요하신가요? 더 궁금하신 사항이 있다면 Découvrir 고객센터 [전화번호]로 문의하여 주십시오.</li>
            </ul>
        </div>
      </section>
      <section class="page-inner-right">
        <div class="order">
          <h3>결제 내역</h3>
        </div>
        <ul id="order-list">
          <!--js로 order item 추가-->
        </ul>
                
        <div class="order-total">
          <div class="total-price-label">주문금액</div>
          <div class="total-price">000원</div>
        </div>
        <div class="buttons-container">
          <button class="order-btn" type="button">결제하기</button>
        </div>
      </section>

    </div>

    <script src="./order.js" type="module" defer></script>
    <script src="../include/include.js" defer></script>
    <script src="https://kit.fontawesome.com/58adb12a8e.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  </body>
  <footer></footer>
</html>
