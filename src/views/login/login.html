<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- 아이콘 -->
    <link rel="stylesheet" href="../include/header.css" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <!-- 헤더 -->
    <header data-include="../include/header.html"></header>

    <!-- 로그인 폼(Form) -->
    <section class="main-wrapper">
        <div class="login-wrapper">
            <form>
                <span>Sign In</span>

                <div class="how-to-login">
                    <button class="button is-normal ">로그인</button>
                    <button class="button is-normal">비회원 주문조회</button>
                </div>
                <div class="input-wrapper">
                    <input class="input" id="emailInput" type="id" placeholder="아이디" autocomplete="on">
                    <input class="input" id="passwordInput" type="password" placeholder="비밀번호" autocomplete="on">
                </div>
                <div class="input-button">
                    <button class="button is-normal " id="submitButton">
                        로그인
                    </button>
                    <button class="button is-normal">
                        회원가입
                    </button>
                </div>
            </form>
        </div>
    </section>

    <script src="login.js" type="module" defer></script>
    <script src="../include/include.js" defer></script>
    <script src="https://kit.fontawesome.com/58adb12a8e.js" crossorigin="anonymous"></script>

</body>

</html>
