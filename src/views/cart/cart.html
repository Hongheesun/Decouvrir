<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>장바구니</title>
    <link rel="stylesheet" href="../include/header.css" />
    <link rel="stylesheet" href="../include/sidemenu.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    /> -->
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <header data-include="../include/header.html"></header>
    <div id="container">
      <aside data-include="../include/sidemenu.html"></aside>
      <main>
        <div class="cart">
          <h3>장바구니</h3>
        </div>
        <div class="buttons-container">
          <button class="all-item-delete-btn" type="button">전체 상품 삭제하기</button>
        </div>
        
        <ul id="cart-item-list">
          <!--js로 장바구니 item 추가-->

          <!--item 구조-->
          <li class="cart-item">
            <div class="cart-item-column">
              <div class="img-container">
                <img src="https://bulma.io/images/placeholders/128x128.png" alt="작품사진">
              </div>
            </div>
            
            <div class="cart-item-column item-info-left"> 
              <p class="work-name"><a>작품 이름</a></p>
              <p>작가 이름</p>
            </div>
            <div class="cart-item-column item-info-right">
              <p class="work-price">가격 원</p>
              <button class="item-delete-btn" type="button">삭제</button>
            </div>
          </li>

          <li class="cart-item">
            <div class="cart-item-column">
              <div class="img-container">
                <img src="https://bulma.io/images/placeholders/128x128.png" alt="작품사진">
              </div>
            </div>
            
            <div class="cart-item-column item-info-left"> 
              <p class="work-name"><a>작품 이름</a></p>
              <p>작가 이름</p>
            </div>
            <div class="cart-item-column item-info-right">
              <p class="work-price">가격 원</p>
              <button class="item-delete-btn" type="button">삭제</button>
              <!--todo: 삭제를 누르면 어떻게 삭제를 하지?-->
            </div>
          </li>
        </ul>

        <!--todo: cart-total-price 오른쪽으로..-->
        <div class="cart-total">
          <span>주문금액</span>
          <span class="cart-total-price">000원</span>
        </div>
        <div class="buttons-container">
          <button class="all-item-order-btn" type="button">총 0건 주문 계속하기</button>
          <!--a href링크 추가하기-->
        </div>
      </main>
    </div>
    
    <script src="./cart.js"></script>
    <script src="../include/include.js" defer></script>
    <script src="https://kit.fontawesome.com/58adb12a8e.js" crossorigin="anonymous"></script>

  </body>
</html>
