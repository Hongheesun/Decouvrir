<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    <title>장바구니</title>
    <script src="../include/include.js" defer></script>
    <script
      src="https://kit.fontawesome.com/58adb12a8e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./cart.js"></script>
    <link rel="stylesheet" href="../include/header.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <header data-include="../include/header.html"></header>
    <div id="container">
      <aside class="menu">
        <p class="menu-label">General</p>
        <ul class="menu-list">
          <li><a>Dashboard</a></li>
          <li><a>Customers</a></li>
        </ul>
        <p class="menu-label">Administration</p>
        <ul class="menu-list">
          <li><a>Authentication</a></li>
        </ul>
        <p class="menu-label">Transactions</p>
        <ul class="menu-list">
          <li><a>Payments</a></li>
          <li><a>Transfers</a></li>
          <li><a>Balance</a></li>
        </ul>
      </aside>
      <main>
        <div id="cart-delete-buttons">
          <button>전체 상품 삭제하기</button>
          <button>선택 상품 삭제하기</button>
        </div>
        <div id="cart-item-list">
          <!--js로 item 추가-->

          <!--item 구조-->
          <div id="cart-item">
            <input type="checkbox" />
            <img src="https://bulma.io/images/placeholders/128x128.png" />
            <div id="item-info">
              <a>아이템 이름</a>
              <span>작가 이름</span>
            </div>
            <div id="item-quantity">
              <input type="number" min="1" />
            </div>
            <div id="item-price"><strong>200,000</strong>원</div>
          </div>

          <div id="cart-item">
            <input type="checkbox" />

            <img src="https://bulma.io/images/placeholders/128x128.png" />

            <div id="item-info">
              <a>아이템 이름</a>
              <span>작가 이름</span>
            </div>
            <div id="item-quantity">
              <input type="number" min="1" />
            </div>
            <div id="item-price"><strong>200,000</strong>원</div>
          </div>
        </div>
        <div id="cart-price"></div>
      </main>
    </div>
  </body>
</html>
