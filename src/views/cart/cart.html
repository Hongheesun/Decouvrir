<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>장바구니</title>
    <link rel="stylesheet" href="../include/header.css" />
    <link rel="stylesheet" href="../include/sidemenu.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    /> -->
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <header data-include="../include/header.html"></header>
    <div id="container">
      <aside data-include="../include/sidemenu.html"></aside>
      <main>
        <div class="cart">
          <h3>장바구니</h3>
        </div>
        <div class="buttons-container">
          <button>선택 상품 삭제하기</button>
          <button>전체 상품 삭제하기</button>
        </div>
        
        <div id="cart-item-list">
          <!--js로 item 추가-->

          <!--item 구조-->
          <div id="cart-item">
            <input type="checkbox" />
            <div>
              <img class="작품사진" src="https://bulma.io/images/placeholders/128x128.png" />
            </div>
            
            <div id="item-info">
              <a>아이템 이름</a>
              <span>작가 이름</span>
            </div>
            <div id="item-price"><strong>200,000</strong>원</div>
          </div>

          <div id="cart-item">
            <input type="checkbox" />

            <img src="https://bulma.io/images/placeholders/128x128.png" />

            <div id="item-info">
              <a>아이템 이름</a>
              <span>작가 이름</span>
            </div>
            <div id="item-price"><strong>200,000</strong>원</div>
          </div>
        </div>
        <div id="cart-price-order">
          <div id="cart-price">
            <div class="cart-price-box">
              <span>총<strong></strong>개의 상품 금액</span>
              <!--JS에서 합계로 넣기-->
              <span>400,000원</span>
            </div>
            <span><i class="fa-solid fa-plus"></i></span>
            <div class="cart-price-box">
              <span>배송비</span>
              <span>0원</span>
            </div>
            <span><i class="fa-solid fa-plus"></i></span>
            <div class="cart-price-box">
              <span>합계</span>
              <!--JS에서 합계로 넣기-->
              <span>400,000원</span>
            </div>
          </div>
          <button id="order-button">주문하기</button>
        </div>
      </main>
    </div>
    
    <script src="./cart.js"></script>
    <script src="../include/include.js" defer></script>
    <script src="https://kit.fontawesome.com/58adb12a8e.js" crossorigin="anonymous"></script>

  </body>
</html>
